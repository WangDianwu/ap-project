<html lang="en">

    <title>教务管理系统</title>

    <style>
        input[type=submit], .button{
            width:100px;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

<body>
    <div>
        <div class="head">
            <div style="border-bottom: 1px solid #080808;">
                <h2>学生名单</h2>

            <div>
                <a class="button" href="{{url_for('tea_cha')}}?kehao={{kehao}}&kexuhao={{kexuhao}}&bianhao={{bianhao}}">返回</a>

                        <th>考试成绩</th>

                    {% for r in results %}
                    <tr class="tr">
                        <form name="in" action="{{url_for('piliang_luru')}}" method="post" onsubmit="return infocheck();">

                            <input type="hidden" id="xuehao" value="{{r[0]}}" name="xuehao">
                            <input type="hidden" id="kehao" value="{{kehao}}" name="kehao">
                            <input type="hidden" id="kexuhao" value="{{kexuhao}}" name="kexuhao">
                            <td>
                                <input type="text" id="pingshi" name="pingshi" value="{{r[1]}}" oninput="value=value.replace(/[^\d]/g,'')">
                            </td>
                            <td>
                                <input type="text" id="kaoshi" name="kaoshi" value="{{r[2]}}" oninput="value=value.replace(/[^\d]/g,'')">
                            </td>
                            <td>
                                <input type="submit" value="保存">
                            </td>
                        </form>
                    </tr>
                    {% endfor %}
                </table>

        </div>
    </div>
