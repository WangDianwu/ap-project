<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="assets/img/图标.jpg" rel="icon" type="image/x-icon" />
    <title>教务管理系统</title>
    <link rel="stylesheet" type="text/css" href="web/assets/css/3.css">
</head>
<body>
    <div class="body">
        <div>
            <form name="input" class="form-inline" action="{{url_for('stu_cha_mark')}}" method="post" onsubmit="return infocheck();">
                <input type="hidden" id="xuehao" value="{{xuehao}}" name="xuehao">
                <div class="form-group">
                    <label for="input_kehao">请输入课程编号</label>
                    <input type="text" class="" id="input_kehao" name="kehao">
                </div>
                <div class="form-group">
                    <label for="input_kexuhao">请输入课序号</label>
                    <input type="text" class="" id="input_kexuhao" name="kexuhao">
                </div>
                <button type="submit" class="button_cha">查询</button>
            </form>
        </div>
        <div class="xianshi" style="margin-top:20px;">
            <div style="height:30px;width:100%;border-bottom:1px solid #8d9484;margin:0;">
                <h4>显示成绩</h4>
            </div>
            <div style="padding:25px 25px;">
                <div class="form-group">
                    <label for="input_pingshi">平时成绩</label>
                    <input type="text" class="" id="input_pingshi" value="{{pingshi}}" name="pingshi" readonly>
                </div>
                <div class="form-group">
                    <label for="input_kaoshi">考试成绩</label>
                    <input type="text" class="" id="input_kaoshi" value="{{kaoshi}}" name="kaoshi" readonly>
                </div>
                <div class="form-group">
                    <label for="input_zong">总成绩</label>
                    <input type="text" class="" id="input_zong" value="{{pingshi * 0.3 + kaoshi * 0.7}}" name="zong" readonly>
                </div>
            </div>
        </div>
        <div style="clear:both;" class="chengjidan">
            <div style="height:30px;width:100%;border-bottom:1px solid #8d9484;margin:0;">
                <h4>成绩单</h4>
            </div>
            <table border="1" class="table">
                <tr class="tr">
                    <th>课程编号</th>
                    <th>课序号</th>
                    <th>课名</th>
                    <th>学分</th>
                    <th>类别</th>
                    <th>成绩</th>
                </tr>
                {% for r in results %}
                    <tr class="tr">
                        <td>{{r[0]}}</td>
                        <td>{{r[1]}}</td>
                        <td>{{r[2]}}</td>
                        <td>{{r[3]}}</td>
                        <td>{{r[4]}}</td>
                        <td>{{r[5] * 0.3 + r[6] * 0.7}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <script>
        if('{{result}}' != null && '{{result}}' != ''){
            alert('{{result}}')
        }
        function infocheck(){
            var kh = document.forms["input"]["kehao"].value;
            if(kh == null || kh == ""){
                alert("课程编号不能为空！！");
                return false;
            }
            var kxh = document.forms["input"]["kexuhao"].value;
            if(kxh == null || kxh == ""){
                alert("课序号不能为空！！");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
